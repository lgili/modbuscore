site_name: ModbusCore v1.0
site_description: Modern, lightweight Modbus protocol stack in pure C17
site_author: ModbusCore Team
site_url: https://lgili.github.io/modbuscore

repo_name: lgili/modbuscore
repo_url: https://github.com/lgili/modbuscore
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - User Guide:
      - Architecture: architecture.md
      - Guides: guides/index.md
      - Testing: guides/testing.md
      - Troubleshooting: guides/troubleshooting.md
      - Custom Transport: transport_custom.md
  - API Reference:
      - Overview: api/index.md
      - Status Codes: api/status.md
      - PDU: api/pdu.md
      - MBAP: api/mbap.md
      - C API Reference: api-reference/html/index.html
  - Protocol:
      - FSM Overview: protocol/fsm_overview.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lgili/modbuscore
  version:
    provider: mike
